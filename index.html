<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalixe.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__info">
          <img
            class="card__image"
            src="assets/images/avatar-jessica.jpeg"
            alt="person image-avatar"
          />
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__text">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__item">
            <a class="card__social" href="#"> GitHub </a>
          </li>
          <li class="card__item">
            <a class="card__social" href="#">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a class="card__social" href="#">LinkedIn</a>
          </li>
          <li class="card__item">
            <a class="card__social" href="#">Twitter</a>
          </li>
          <li class="card__item">
            <a class="card__social" href="#">Instagram</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ferrer97" target="_blank">Julio Ferrer</a>.
      </div>
    </footer>
  </body>
</html>
